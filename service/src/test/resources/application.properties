flyway.enabled=true
flyway.url=jdbc:h2:mem:exam;MODE=MySQL;DB_CLOSE_DELAY=-1;INIT=CREATE SCHEMA IF NOT EXISTS "public";
flyway.user=sa
flyway.locations=filesystem:src/main/resources/db/migration,filesystem:src/test/resources/integration

spring.ds_queries.jdbcUrl=jdbc:h2:mem:exam;MODE=MySQL;DB_CLOSE_DELAY=-1;INIT=CREATE SCHEMA IF NOT EXISTS "public";
spring.ds_queries.username=sa
spring.ds_queries.password=

spring.ds_commands.jdbcUrl=jdbc:h2:mem:exam;MODE=MySQL;DB_CLOSE_DELAY=-1;INIT=CREATE SCHEMA IF NOT EXISTS "public";
spring.ds_commands.username=sa
spring.ds_commands.password=

server.undertow.buffer-size=16384
server.undertow.buffers-per-region=20
server.undertow.io-threads=64
server.undertow.worker-threads=512
server.undertow.direct-buffers=true

