spring:
  ds_queries:
    jdbcUrl: ${sbac.jdbc.host}/exam
    username: ${sbac.jdbc.user}
    password: ${sbac.jdbc.password}
    driver-class-name: 'com.mysql.jdbc.Driver'
  ds_commands:
    jdbcUrl: ${sbac.jdbc.host}/exam
    username: ${sbac.jdbc.user}
    password: ${sbac.jdbc.password}
    driver-class-name: 'com.mysql.jdbc.Driver'
  cloud:
    bus:
      enabled: false

tds:
  caching:
    enabled: false

server:
  undertow:
    buffer-size: 16384
    buffers-per-region: 20
    io-threads: 64
    worker-threads: 512
    direct-buffers: true

flyway:
  enabled: true
  url: ${sbac.jdbc.host}/exam
  user: ${sbac.jdbc.user}
  password: ${sbac.jdbc.password}

exam:
  scoring:
    engine:
      queueThreadCount: 20
      queueHiWaterMark: 500
      queueLowWaterMark: 400
      pythonScoringUrl: http://localhost:32845
      maxAttempts: 3
      sympyTimeoutMillis: 1000
    s3:
      bucketName: tds-resources
      prefix: item-content/local/
      accessKey: ${s3.key}
      secretKey: ${s3.secret}